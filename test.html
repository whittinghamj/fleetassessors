<h1>jQuery Push Notification Plugin Demos</h1>
<button type="button" class="btn btn-primary" onclick="simpleNotify()">Basic</button>
<button type="button" class="btn btn-primary" onclick="clickalertNotify()">Callback</button>
<button type="button" class="btn btn-primary" onclick="clickredirectNotify()">Redirect</button>
<button type="button" class="btn btn-primary" onclick="picNotify()">Custom Icon</button>
<button type="button" class="btn btn-primary" onclick="titleNotify()">Custom Title</button>
</div>
<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="push_notification.js"></script>
<script>
function simpleNotify(){
      $.notify("simple notify");
    }
    function clickalertNotify(){
      $.notify("click alert notify").click(function(){
        alert("clicked!");
      });
    }
    function clickredirectNotify(){
      $.notify("click redirect notify").click(function(){
        location.href = "https://github.com/asmsuechan/jquery_push_notification";
      });
    }
    function picNotify(){
      $.notify("asdf", {
        icon: "https://avatars3.githubusercontent.com/u/11307908?v=3&s=460"
      });
    }
    function titleNotify(){
      $.notify("set title option", {
        title: "This is title!"
      });
    }
</script>
